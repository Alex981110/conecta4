<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">

	<title>Conecta 4</title>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<header class="titulo">
		Conecta 4
	</header>

	<div class="mt-2" id="n_gato">
		<div class="contenedor">
			<button class="btn btn-danger btnNuevo" type="submit" id="btnacept" value="aceptar" onclick="dibujaGato()">
				Nuevo juego
			</button>
			<button class="btn btn-primary btnReiniciar" type="submit" disabled="disabled">
				Reiniciar juego
			</button>
		</div>
	</div>

	<div class="labels">
		<div class="humanBoard">
			<span>Jugador - 0</span>
		</div>
		<div class="computerBoard">
			<span>Computadora - 0</span>
		</div>
	</div>

	<div class="contenedor">
		<canvas id="gato" width="584px" height="584px" style="border:1px solid #4B7DBA; background-color: #4B7DBA;" onmousedown="posicion()">
			gato
		</canvas>
	</div>
</body>

</html>
